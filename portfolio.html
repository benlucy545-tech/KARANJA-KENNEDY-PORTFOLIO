<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: white;
            text-align: center;
        }

        /* Glowing Title */
        .portfolio-title {
            font-size: 60px;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff99, 0 0 60px #00ffaa;
            animation: flicker 1.5s infinite alternate;
            margin-top: 20px;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ff99, 0 0 60px #00ffaa; }
            50% { opacity: 0.8; text-shadow: 0 0 25px #00ffaa, 0 0 50px #00ff99, 0 0 75px #00ffcc; }
            100% { opacity: 1; text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffaa, 0 0 90px #00ff99; }
        }

        /* Portfolio Grid */
        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 204, 1);
        }

        .portfolio-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }

        .portfolio-overlay h3 {
            color: #00ffcc;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffaa;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background: #00ffaa;
            padding: 12px 25px;
            color: black;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 0 20px #00ffaa;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #00ff99;
            box-shadow: 0 0 40px #00ffaa;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            padding: 20px;
            background: #111;
            color: #00ffaa;
        }
    </style>
</head>
