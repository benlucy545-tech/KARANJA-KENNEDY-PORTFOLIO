<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #080808; color: white; text-align: center; }
        .container { width: 80%; margin: auto; max-width: 500px; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0 0 10px #ffaa00; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; font-size: 16px; }
        button { background: #ffaa00; color: black; cursor: pointer; }
        button:hover { background: #ff8800; }
        .social-links a { font-size: 30px; color: white; margin: 10px; transition: 0.3s; }
        .social-links a:hover { color: #ffaa00; }
    </style>
</head>
<body>

    <h1>ğŸ“ Contact Me ğŸ“</h1>

    <div class="container">
        <h2>Sign Up / Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <h2>Send a Message</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="msgEmail" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div class="social-links">
        <a href="https://linkedin.com" target="_blank">ğŸ”— LinkedIn</a>
        <a href="https://facebook.com" target="_blank">ğŸ“˜ Facebook</a>
        <a href="https://instagram.com" target="_blank">ğŸ“¸ Instagram</a>
        <a href="https://youtube.com" target="_blank">â–¶ï¸ YouTube</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function signUp() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.createUserWithEmailAndPassword(email, password)
                .then(user => alert("User Created!"))
                .catch(error => alert(error.message));
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            auth.signInWithEmailAndPassword(email, password)
                .then(user => alert("Logged In!"))
                .catch(error => alert(error.message));
        }

        function logout() {
            auth.signOut().then(() => alert("Logged Out!"));
        }

        function sendMessage() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("msgEmail").value;
            const message = document.getElementById("message").value;
            
            db.collection("messages").add({
                name: name,
                email: email,
                message: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => alert("Message Sent!"))
            .catch(error => alert(error.message));
        }
    </script>

</body>
</html>
